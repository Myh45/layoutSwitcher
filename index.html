<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="layout">
        <div class="content-wrapper">
            <span class="center-text">
                <h1>Switch text </h1>
            </span>

            <div class="text-field-wrapper">
                <div class="input-field-wrapper">
                    <span class="center-text layouts-text" id="input-txt-wrapper">Ukr</span>
                    <textarea style="resize: none;" id="firstArea"  class="inputField textField"> </textarea>
                </div>

                <div class="output-field-wrapper">
                    <span class="center-text layouts-text"id="output-txt-wrapper">Eng</span>
                    <div class="output-text-area">
                        <textarea style="resize: none;" readonly id="secondArea" class="outputField textField">   
                        </textarea> <button class="copy-btn">Copy</button> 
                    </div>
                </div>
                
            </div>
            
            <div class="switch-btn-wrapper">
                <button class="switch-btn hover-orange" id="switchButton">switch</button>
            </div>
        </div>
    </div>
    <script src="app.js"> </script>
</body>

</html>
